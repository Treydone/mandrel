environments:
    dev:
        url: http://dev.bar.com
        name: Developer Setup
    prod:
        url: http://foo.bar.com
        name: My Cool App    

network:
    discovery:
        multicast:
            enabled: false

http:
    port: 8080

server:
    port: 8080
    #address:
    
spring:
    pidfile: application.pid
    groovy:
        template:
            check-template-location: false
    mustache:
        suffix: .html
    
graphite:
    enabled: false
    port: 2003
    host: localhost
    
logging:
    console:
        enabled: true
        level: WARN
        pattern: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wex"
    level:
        org.springframework: INFO
        io.mandrel: DEBUG
        io.mandrel.messaging: DEBUG
        
management:
    context-path: /admin
        
info:
    artifact: @project.artifactId@
    name: @project.name@
    description: @project.description@
    version: @project.version@

endpoints:
    shutdown:
        enabled: true
    health:
        time-to-live: 5000


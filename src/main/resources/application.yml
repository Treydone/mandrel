environments:
    dev:
        url: http://dev.bar.com
        name: Developer Setup
    prod:
        url: http://foo.bar.com
        name: My Cool App    

network:
    discovery:
        multicast:
            enabled: false

server:
    port: 8080
    #address:
    
security:
    user:
        name: admin
        password: admin
        role: ADMIN

spring:
    pidfile: application.pid
    groovy:
        template:
            check-template-location: false

graphite:
    enabled: false
    port: 2003
    host: localhost
    
logging:
    level:
        org.springframework.web: INFO
        io.mandrel: DEBUG
        org.apache.cxf: WARN
        org.apache.cxf.interceptor.LoggingInInterceptor: DEBUG
        org.apache.cxf.interceptor.LoggingOutInterceptor: DEBUG
        org.hibernate: ERROR
        
management:
    context-path: /admin
    security:
        enabled: true
        role: ADMIN
        
info:
    artifact: @project.artifactId@
    name: @project.name@
    description: @project.description@
    version: @project.version@

endpoints:
    sensitive: true
    shutdown:
        enabled: true
    health:
        time-to-live: 5000


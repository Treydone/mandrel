info:
    artifact: ${project.artifactId}
    name: ${project.name}
    description: ${project.description}
    version: ${project.version}

endpoints:
    shutdown:
        enabled: false
        
environments:
    dev:
        url: http://dev.bar.com
        name: Developer Setup
    prod:
        url: http://foo.bar.com
        name: My Cool App    

logging:
    level:
        org.springframework.web: INFO
        io.mandrel: DEBUG
        org.apache.cxf: WARN
        org.apache.cxf.interceptor.LoggingInInterceptor: DEBUG
        org.apache.cxf.interceptor.LoggingOutInterceptor: DEBUG


network:
    interfaces:
        - 127.0.0.1
    group:
        name: default
        password: null
    tcp:
        no_delay: true
        keep_alive: true
        reuse_address: true
        send_buffer_size: null
        receive_buffer_size : null
        connect_timeout: 15
    ssl:
        enabled: false
        type: basic
        props:
            key_store:
            key_store_password:
            key_manager_algorithm: trust_manager_algorithm
            protocol:
    discovery:
        unicast:
            enabled: true
        multicast:
            enabled: true
            group: 224.2.2.4
            port: 54328
            ttl: 3
            address: 
    ec2:
        enabled: false
        access_key:
        secret_key: 

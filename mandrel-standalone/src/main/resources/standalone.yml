spring:
  pidfile: standalone.pid
  application:
    name: standalone
    admin:
      enabled: false
  data:
    mongodb:
      uri: mongodb://localhost:27017/mandrel
  jmx:
    enabled: false

#discovery:
#  instanceHost: localhost
#  zookeeper:
#    enabled: true
#    connectString: localhost:2181
#    root: /mandrel

discovery:
  instanceHost: localhost
  atomix:
    hosts:
      - localhost:50000

transport:
  port: 8090
  bindAddress: localhost
  local: true
                                
logging:
  console:
    enabled: true
    level: WARN
  level:
    org.springframework: INFO
    io.mandrel: DEBUG
    io.mandrel.worker.Loop: DEBUG
    io.mandrel.job.JobService : DEBUG
    
management:
  context-path: /admin

endpoints:
  shutdown:
    enabled: true
  health:
    time-to-live: 5000
